<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Writing Room group for mindul writers in North County Dublin, Ireland">
    <meta name="keywords"
        content="writing room, creative writing, writing group, mindfulness, meetup, Malahide, Dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Writing Room</title>
</head>

<body>
    <header>
        <nav class="flex-container">
            <a href="index.html">
                <h1 id="logo">Writing Room</h1>
            </a>
            <ul class="flex-links">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="morning-pages.html" class="active">Morning Pages</a></li>
                <li class="nav-item"><a href="index.html#events-schedule">Events</a></li>
                <li class="nav-item"><a href="index.html#form-section">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Morning Pages</h2>
        <div class="morning-pages"></div>
    </section>

    <footer>
        <ul class="flex-social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new window)"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new window)"><i class="fab fa-instagram-square"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new window)"><i class="fab fa-twitter-square"></i></a></li>
        </ul>
        <form class="flex-newsletter">
            <input class="text-input" id="newsletter-email" type="email" placeholder="Sign up for a newsletter" required>
            <input id="newsletter-button" class="button" type="submit" value="Sign me up!">

        <button id="footer-button" class="button"><a href="morning-pages.html">Top <i class="fas fa-angle-double-up"></i></a></button>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/640b7c3c20.js" crossorigin="anonymous"></script>
